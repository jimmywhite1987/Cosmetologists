<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Data Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <!-- App CSS -->
  <link rel="stylesheet" href="../static/assets/css/styles.css">
  <link rel="stylesheet" href="../static/assets/css/addons/datatables0.min.css">

</head>

<body>
  <div class="content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
      <div class="inner">
        <div class="alert alert-secondary">
          <div class="card-header text-center">
            <h2>Charlotte Stylists</h2>
          </div>
          <div id="table" class="card-body card-border border-secondary table-editable">
            <div class="card">
              <div class="card-body text-dark">
                <form method="POST" id="form" action="{{ url_for('select_record') }}">
                <table id="dtBasicExample" class="table table-hover mb-0 table-borderless table-responsive table-sm text-dark">
                  <thead>
                    <tr>
                      <th></th>
                      <th class="cell">First Name</th>
                      <th class="cell">Last Name</th>
                      <th class="cell">City</th>
                      <th class="cell">State</th>
                      <th class="cell">License Code</th>
                      <!-- <th class="cell">Expiration Date</th> -->
                      <th class="cell">Miles Away</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    {% for row in cosms %}
                    <tr>
                      <td class="center-align"><input type="radio" name="id"></td>
                      <td class="cell">{{ row[0]  }}</td>
                      <td class="cell">{{ row[1]  }}</td>
                      <td class="cell">{{ row[3]  }}</td>
                      <td class="cell">{{ row[4]  }}</td>
                      <td class="cell">{{ row[5]  }}</td>
                      <td class="cell">{{ row[6]  }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <div class="form-check form-check-inline">
                  <label class="form-check-label"><input class="form-check-input" type="radio" name="choice" value="delete" required>Delete it</label>
                </div>
                <div class="form-group">
	                 <input class="btn btn-success" type="submit" value="Submit Choice">
                 </div>
                 </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script type="text/javascript" src="../static/assets/js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="../static/assets/js/addons/datatables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-colvis-2.2.3/b-html5-2.2.3/b-print-2.2.3/datatables.min.js"></script>
</body>

</html>
